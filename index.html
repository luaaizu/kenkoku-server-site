<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSS確認用｜マイクラ建国鯖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: "CorporateLogo";
      src: url("fonts/Corporate-Logo-Bold.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: "CorporateLogo", sans-serif;
      color: #ffffff;
      background-image: url("background.jpg?v=2");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .overlay {
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.65);
      padding: 24px;
    }

    
    h1 {
      color: red;
      font-weight: 900;
      letter-spacing: 0.08em;
    }

    h2 {
      font-weight: 900;
      letter-spacing: 0.06em;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    section {
      max-width: 900px;
      margin: 0 auto 24px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 22px;
      border-radius: 16px;
    }

    footer {
      text-align: center;
      opacity: 0.6;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="overlay">

    <header>
      <h1>CSSテスト：この文字が赤くなればOK</h1>
      <p>赤くならなければ Pages / キャッシュ問題</p>
    </header>

    <section>
      <h2>確認内容</h2>
      <p>
        この h1 が赤く表示されていれば、<br>
        CSSは正しく読み込まれています。
      </p>
    </section>

    <footer>
      <p>© マイクラ建国鯖</p>
    </footer>

  </div>
</body>
</html>
